<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Login</title>

</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para
                    fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post">

                    <div class="form">
                        <i class="material-icons">person</i>
                        <input id="iemail" class="texto" type="email" placeholder="Seu e-mail" required maxlength="30"
                            autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="form">
                        <i class="material-icons">vpn_key</i>
                        <input id="isenha" class="texto" type="password" required placeholder="Sua senha" minlength="8"
                            maxlength="20" autocomplete="current-password">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.senha">Esqueci a senha <i class="material-icons">mail</i></a>
            </div>


            </form>


            </div>

        </section>
    </main>

</body>

</html>
